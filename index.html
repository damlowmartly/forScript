<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notes Grid</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding-bottom: 80px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    .note {
        background: white;
        border-radius: 10px;
        padding: 15px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        min-height: 120px;
        font-weight: bold;
        transition: transform 0.2s;
    }

    .note:hover {
        transform: scale(1.03);
    }

    .create-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        background: #333;
        color: white;
        cursor: pointer;
    }

    /* ---------- MODALS ---------- */

    .modal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
    }

    .view-panel {
        width: 90vw;
        height: 90vh;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        position: relative;
    }

    /* LEFT = NOTES (20%) */
    .view-notes {
        width: 20%;
        padding: 20px;
        overflow-y: auto;
        border-right: 1px solid #ddd;
        background: #fafafa;
    }

    .view-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 12px;
    }

    .notes-text {
        white-space: pre-wrap;
        line-height: 1.6;
        font-size: 14px;
    }

    /* RIGHT = IMAGE (80%) */
    .view-image {
        width: 80%;
        background: black;
    }

    .view-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0,0,0,0.6);
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 20px;
        z-index: 20;
    }

    /* CREATE MODAL */
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 320px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    input, textarea {
        padding: 10px;
        font-size: 14px;
        width: 100%;
    }

    .save-btn {
        background: #333;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="grid" id="grid"></div>
<button class="create-btn" onclick="openCreate()">Create</button>

<!-- CREATE MODAL -->
<div class="modal" id="createModal">
    <div class="modal-content">
        <input type="text" id="title" placeholder="Title">
        <textarea id="content" rows="5" placeholder="Notes"></textarea>
        <input type="file" id="image" accept="image/*">
        <button class="save-btn" onclick="saveNote()">Save</button>
    </div>
</div>

<!-- VIEW MODAL -->
<div class="modal" id="viewModal">
    <div class="view-panel">
        <button class="close-btn" onclick="closeView()">âœ•</button>

        <div class="view-notes">
            <div class="view-title" id="viewTitle"></div>
            <div class="notes-text" id="viewContent"></div>
        </div>

        <div class="view-image">
            <img id="viewImage">
        </div>
    </div>
</div>

<script>
    const grid = document.getElementById("grid");
    const createModal = document.getElementById("createModal");
    const viewModal = document.getElementById("viewModal");

    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    function renderNotes() {
        grid.innerHTML = "";
        notes.forEach((note, index) => {
            const div = document.createElement("div");
            div.className = "note";
            div.innerText = note.title;
            div.onclick = () => openView(index);
            grid.appendChild(div);
        });
    }

    function openCreate() {
        createModal.style.display = "flex";
    }

    function openView(index) {
        const note = notes[index];
        document.getElementById("viewTitle").innerText = note.title;
        document.getElementById("viewContent").innerText = note.content;
        document.getElementById("viewImage").src = note.image || "";
        viewModal.style.display = "flex";
    }

    function closeView() {
        viewModal.style.display = "none";
    }

    function saveNote() {
        const title = document.getElementById("title").value.trim();
        const content = document.getElementById("content").value.trim();
        const imageInput = document.getElementById("image");

        if (!title || !content) return;

        if (imageInput.files[0]) {
            const reader = new FileReader();
            reader.onload = () => {
                notes.push({ title, content, image: reader.result });
                finishSave();
            };
            reader.readAsDataURL(imageInput.files[0]);
        } else {
            notes.push({ title, content, image: null });
            finishSave();
        }
    }

    function finishSave() {
        localStorage.setItem("notes", JSON.stringify(notes));
        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
        document.getElementById("image").value = "";
        createModal.style.display = "none";
        renderNotes();
    }

    window.onclick = e => {
        if (e.target === createModal) createModal.style.display = "none";
        if (e.target === viewModal) viewModal.style.display = "none";
    };

    renderNotes();
</script>

</body>
</html>
