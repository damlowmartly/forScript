<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notes Grid</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding-bottom: 80px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    .note {
        background: white;
        border-radius: 10px;
        padding: 15px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        min-height: 120px;
        word-break: break-word;
        transition: transform 0.2s;
        font-weight: bold;
    }

    .note:hover {
        transform: scale(1.03);
    }

    .create-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        background: #333;
        color: white;
        cursor: pointer;
    }

    .modal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
    }

    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 320px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-height: 90vh;
        overflow-y: auto;
    }

    input, textarea {
        padding: 10px;
        font-size: 14px;
        width: 100%;
    }

    .save-btn {
        background: #333;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
    }

    .view-title {
        font-size: 18px;
        font-weight: bold;
    }

    .view-img {
        max-width: 100%;
        border-radius: 8px;
    }

    .close-btn {
        background: #aaa;
        border: none;
        padding: 8px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="grid" id="grid"></div>

<button class="create-btn" onclick="openCreate()">Create</button>

<!-- Create Modal -->
<div class="modal" id="createModal">
    <div class="modal-content">
        <input type="text" id="title" placeholder="Title">
        <textarea id="content" rows="5" placeholder="Notes"></textarea>
        <input type="file" id="image" accept="image/*">
        <button class="save-btn" onclick="saveNote()">Save</button>
    </div>
</div>

<!-- View Modal -->
<div class="modal" id="viewModal">
    <div class="modal-content">
        <div class="view-title" id="viewTitle"></div>
        <img id="viewImage" class="view-img" style="display:none">
        <div id="viewContent"></div>
        <button class="close-btn" onclick="closeView()">Close</button>
    </div>
</div>

<script>
    const grid = document.getElementById("grid");
    const createModal = document.getElementById("createModal");
    const viewModal = document.getElementById("viewModal");

    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    function renderNotes() {
        grid.innerHTML = "";
        notes.forEach((note, index) => {
            const div = document.createElement("div");
            div.className = "note";
            div.innerText = note.title;
            div.onclick = () => openView(index);
            grid.appendChild(div);
        });
    }

    function openCreate() {
        createModal.style.display = "flex";
    }

    function openView(index) {
        const note = notes[index];
        document.getElementById("viewTitle").innerText = note.title;
        document.getElementById("viewContent").innerText = note.content;

        const img = document.getElementById("viewImage");
        if (note.image) {
            img.src = note.image;
            img.style.display = "block";
        } else {
            img.style.display = "none";
        }

        viewModal.style.display = "flex";
    }

    function closeView() {
        viewModal.style.display = "none";
    }

    function saveNote() {
        const title = document.getElementById("title").value.trim();
        const content = document.getElementById("content").value.trim();
        const imageInput = document.getElementById("image");

        if (!title || !content) return;

        if (imageInput.files[0]) {
            const reader = new FileReader();
            reader.onload = () => {
                notes.push({ title, content, image: reader.result });
                finishSave();
            };
            reader.readAsDataURL(imageInput.files[0]);
        } else {
            notes.push({ title, content, image: null });
            finishSave();
        }
    }

    function finishSave() {
        localStorage.setItem("notes", JSON.stringify(notes));
        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
        document.getElementById("image").value = "";
        createModal.style.display = "none";
        renderNotes();
    }

    window.onclick = e => {
        if (e.target === createModal) createModal.style.display = "none";
        if (e.target === viewModal) viewModal.style.display = "none";
    };

    renderNotes();
</script>

</body>
</html>
